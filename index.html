<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Path | Strategy Auto-Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #00f2ff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            background: #0a0a0a;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #ui-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .cyber-text {
            color: #00f2ff;
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div class="cyber-text">Mission: Sector Alpha-1</div>
            <div id="status-text" style="font-size: 12px; margin-top: 5px; color: #666;">Squad Status: Ready</div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
