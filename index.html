<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Path | Strategy Auto-Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020205;
            color: #00f2ff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            background: #000;
            overflow: hidden;
        }

        #game-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-text {
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8), 0 0 20px rgba(0, 242, 255, 0.3);
            font-size: 18px;
            font-weight: 700;
        }

        #status-text {
            font-size: 12px;
            margin-top: 8px;
            background: rgba(0, 242, 255, 0.1);
            padding: 4px 8px;
            border-left: 3px solid #00f2ff;
            transition: all 0.3s ease;
        }
    </style>
</head>


<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div class="cyber-text">Mission: Sector Alpha-1</div>
            <div id="status-text" style="font-size: 12px; margin-top: 5px; color: #666;">Squad Status: Ready</div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
